<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="flip__card">
    <div class="flip__card__inner">
      <div class="flip__card__front">
        <div class="card">

          <div class="card__head">

            <div class="card__product-img">
              <img src="./images/image-equilibrium.jpg" alt="">
            </div>

          </div>


          <div class="card__body">

            <a href="#">
              <h3 class="card__title">Equilibrium #3429</h3>
            </a>

            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="wrapper">

              <div class="card__price">
                <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
                <span>0.038 ETH</span>
              </div>

              <div class="card__countdown">
                <img src="./images/icon-clock.svg" alt="" class="card__icon">
                <span>5 days left</span>
              </div>

            </div>

          </div>


          <div class="card__footer">
            <p class="card__author__name"> Creation of <a href="#"> Vinicius Andrade</a></p>
          </div>

        </div>
      </div>

      <div class="flip__card__back">
        <div class="card">

          <div class="card__head">

            <div class="card__product-img">
              <img src="./images/image-equilibrium.jpg" alt="">
            </div>

          </div>


          <div class="card__body">

            <a href="#">
              <h3 class="card__title">Equilibrium #3429</h3>
            </a>

            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="wrapper">

              <div class="card__price">
                <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
                <span>0.038 ETH</span>
              </div>

              <div class="card__countdown">
                <img src="./images/icon-clock.svg" alt="" class="card__icon">
                <span>5 days left</span>
              </div>

            </div>

          </div>


          <div class="card__footer">
            <p class="card__author__name"> Creation of <a href="#"> Vinicius Andrade</a></p>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
